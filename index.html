  <script src="static/js/jquery.danmu.min.js"></script>

  <script>
    const ws = new WebSlides();
    var nodejs_server = "dpt.emath.tw:443";
    var socket = io.connect("https://" + nodejs_server);
    $(window).load(function () {
      // check danmu socket connected 
      socket.emit('say', { msg: "歡迎使用彈幕系統" });
    });
    $(document).ready(function () {
      $("#danmu").danmu({
        width: "100%",
        height: "20%",
        zindex: 10,
        fontSizeSmall: 30,
        FontSizeBig: 40,
      });
      $('#danmu').danmu('danmuStart');
      socket.on("room_create",function(data){
        console.log(data.id);

      });
      socket.on("say", function (data) {
        if ($('#danmu').data("paused")) {
          nowtime = 0;
        } else {
          nowtime = $('#danmu').data("nowTime");
        }
        color = ["#66b3ff", "#9ACD32", "orange", "red"];
        var c = Math.floor((Math.random() * color.length));
        var aDanmu = { text: data.msg, color: color[c], size: 1, position: 0, time: nowtime + 1 };
        console.log(aDanmu);
        $('#danmu').danmu("addDanmu", aDanmu);
      });
    });

    function ppturl() {
      url = encodeURIComponent($("#url").val())
      socket.emit('room', { msg: url });
      console.log("https://view.officeapps.live.com/op/embed.aspx?src=" + url);
      $("#pptframe").attr('src', "https://view.officeapps.live.com/op/embed.aspx?src=" + url);
    }
  </script>
